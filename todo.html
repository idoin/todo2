<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="todo.css"></link>
</head>

<body>

	<div class="header">

		<h2>My To Do List</h2>

		<select id="sort">

			<option value=""selected disabled="">Sort by</option>
			<option value="date">Date Added</option>
			<option value="done">Done Tasks</option>
			<option value="task">Alphabetical </option>

		</select>

		<div id="todosList"></div>

		<div id="inputBox">
			<input id="task" placeholder=" Add a new task">
			<p class='errMsg'> You need to write a task first! </p>
		</div>
</div>
	

	<script src="todo.js"></script>

</body>

</html>
